      </div>
      <div class="col-8">
  
        <div class="chat-container">
          <ng-container *ngIf="selectedUser">
            <div class="chat-header">
              <div class="user-info">
                <img [src]="img ? 'http://localhost:3000/api/feed/image/' + img : 'http://localhost:3000/api/feed/image/user.png'"
                     [alt]="selectedUser"
                     class="avatar"
                />
                <p class="username">{{selectedUser}}</p>
              </div>
              <div class="same-user">
              <div  style="color: aqua;"(click)="NavigateToCalling(users[0]?.id)"><mat-icon>phone</mat-icon>
              </div>
              <div style="color: aqua;"><mat-icon>video_call</mat-icon>
              </div>
            </div>
          </div>
            <div class="chat-body">
              <div *ngFor="let item of messages"
              [ngClass]="{'same-user': item?.user === userName, '': true}"

              >
                <p class="message-container">{{ item.content }}</p>
              </div>
            </div>
  
            <div class="chat-footer">
  
              <div class="row">
                <div class="col-md-10">
                  <div class="form-group mb-0">
                    <input type="text"
                           placeholder="Type a message"
                           class="form-control"
                           [(ngModel)]="newMessage"
                           (keyup)="$event.keyCode === 13 && sendMessage()"
                    />
                  </div>
                </div>
  
                <div class="col-md-2 text-center align-self-center">
                  <button class="btn btn-primary btn-sm px-3"
                          (click)="sendMessage()">Send
                  </button>
                </div>
              </div>
  
            </div>
          </ng-container>
        </div>
  
      </div>
  
    </div>
  
  </div>
