<div class="main">
    <div *ngIf="loading" class="loader-overlay">
        <p style="color: aliceblue;">loader running ...</p>
        <mat-spinner></mat-spinner>
        <!-- <mat-spinner mode="indeterminate" [diameter]="70"></mat-spinner> -->
    </div>
    <div class="logo">
        <img src="../../../assets/img/OIP.jpg" alt="" />
    </div>
    <div class="right">
        <div class="head1">Linkedin</div>
        <div class="head2">Please Register Your Account</div>

        <form [formGroup]="signUpForm">

            <div class="form-field">

                <mat-icon class="icon">person</mat-icon>

                <input placeholder="Username" formControlName="tokenNo" autocomplete="off" required />

            </div>
            <div class="form-field">

                <mat-icon class="icon">mail</mat-icon>

                <input type="email" placeholder="Email" formControlName="email" autocomplete="off" required />

            </div>
            <div class="form-field">

                <mat-icon class="icon">phone</mat-icon>

                <input type="number" placeholder="Phone No." formControlName="phoneNumber" autocomplete="off" required />

            </div>
            <div class="form-field">
                <mat-icon class="icon">lock</mat-icon>
                <input [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password"
                    autocomplete="off" required />
                <div style="margin-bottom: 4px;" mat-icon-button matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" class="passwordToogle">
                    <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
                </div>
            </div>

            <button class="submit" mat-raised-button color="warn" (click)="onSubmit()" [disabled]="loading">
                <span *ngIf="loading">Sign up...</span>

                <span *ngIf="!loading">Sign Up</span>
            </button>
        </form>
        <p (click)="NavigateToLogin()" style="cursor: pointer; color: rgb(0, 60, 255);">Already user to LinkedIn,now
            Login</p>

    </div>
</div>
