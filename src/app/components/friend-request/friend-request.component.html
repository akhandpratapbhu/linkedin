<div class="post-container">
    <!-- <div class="d-flex">
        <button (click)="closePopup()" class="close-btn right-side">&times;</button>
    </div>
    <hr> -->
    <div *ngFor="let friendRequest of friendRequest; trackBy: friendRequest?.creator?.id" class="card">
      <div class="card-body">
        <form class="d-flex justify-content-between">
          <img [src]="friendRequest?.creator?.image ? 'http://localhost:3000/api/feed/image/' + friendRequest.creator.image : 'http://localhost:3000/api/feed/image/user.png'" class="card-img-top bordered-image" alt="image">
          <h5 class="card-title" style="margin-right: 20rem;">{{friendRequest?.creator?.username}}</h5>
        </form>
        <p class="card-text" style="margin-left: 30px; margin-top: -9px;">Full stack-developer</p>
        <div class="d-flex">
          <button class="setText" (click)="respondToFriendRequest(friendRequest.id, 'accepted')" style="background-color: rgb(0, 255, 157); height: 40px; width: 90px; margin-left: 20px; color: aliceblue;">
            Accepted<mat-icon>send</mat-icon>
          </button>
          <button class="setText" (click)="respondToFriendRequest(friendRequest.id, 'declined')" style="background-color: rgb(241, 9, 9); height: 40px; width: 90px; margin-left: 20px; color: aliceblue;">
            Declined<mat-icon>send</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
